<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<head th:replace="fragments/header :: header">
  <title>페이지</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

<div th:replace="fragments/body_header :: body_header" />

<div th:replace="fragments/admin-menu :: admin-menu" />

<div style="height:20rem;"></div>

<main class="th-layout-main ">
  <!-- [S]personal-fILPV8V8Xp -->
  <div class="opilsol-N27" id="" data-bid="vllPv8WPQi">
    <div class="content-container">
      <div class="contents-form container-md">
        <div class="contents-form-top d-flex justify-content-between">
          <h3 class="inputset-tit">주유구 수정</h3>
          <span class="req">필수 선택입니다.</span>
        </div>
        <div class="contents-form tableset">
          <div class="tableset-inner">

            <!--  enctype="multipart/form-data" 옵션 삭제 -->
            <form id="myForm" th:object="${stationForm}" method="post">


              <table class="tableset-table table">
                <colgroup>
                  <col>
                  <col>
                  <col>
                  <col>
                </colgroup>
                <tbody>
                <tr>
                  <th>
                    <span class="label">주유구 이름</span>
                  </th>
                  <td colspan="3">
                    <div class="inputset">
                      <input type="text" th:field="*{name}" class="inputset-input form-control" th:placeholder="*{name}" aria-label="주유구명" required>
                    </div>
                  </td>
                </tr>

                <tr>
                  <th>
                    <span class="label">연료 타입</span>
                  </th>
                  <td colspan="3">
                    <div class="selectset selectset-lg" style="width: 22rem; margin-left: 1rem;">
                      <button class="selectset-toggle btn" type="button">
                        <span id="selectedFuelType">연료 타입을 선택하세요</span>
                      </button>
                      <input type="hidden" id="hiddenFuelType" th:field="*{fuelType}"/>
                      <ul class="selectset-list">
                        <li class="selectset-item" th:each="fuelType : ${T(pg.provingground.domain.FuelType).values()}">
                          <button class="fuelType-select selectset-link time-select btn" type="button"
                                  th:text="${fuelType.displayName}" th:attr="data-value=${fuelType}">
                            <span></span>
                          </button>
                        </li>
                      </ul>
                    </div>
                  </td>
                </tr>

                <tr>
                  <td style="border:none; display: flex; justify-content: right; align-items: right;">
                    <a href="/admin/station/list">
                      <button type="button" class="btnset btnset-lg btnset-mono btnset-line" style="height:6rem;">등록 취소</button>
                    </a>
                    <button type="submit" value="Post" id="postButton" class="btnset btnset-lg btnset-mono btnset-line" style="height:6rem;">주유구 등록</button>
                  </td>
                </tr>
                </tbody>
              </table>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- [E]personal-fILPV8V8Xp -->
</main>

<div th:replace="fragments/footer :: footer" />

<script>
  document.addEventListener('DOMContentLoaded', (event) => {
    document.querySelectorAll('.fuelType-select').forEach(button => {
      button.addEventListener('click', function() {
        const selectedFuelType = this.getAttribute('data-value');
        document.getElementById('hiddenFuelType').value = selectedFuelType;
        document.getElementById('selectedFuelType').textContent = this.textContent;
      });
    });
  });

</script>
<script src="/js/weather.js"></script>
<script src="/js/setting.js"></script>
<script src="/js/plugin.js"></script>
<script src="/js/template.js"></script>
<script src="/js/common.js"></script>
<script src="/js/script.js"></script>
<script src="/js/jquery-ui.min.js"></script>
</body>
