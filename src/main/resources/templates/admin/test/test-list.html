<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ko">

<head th:replace="fragments/header :: header">
    <title>페이지</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<div th:replace="fragments/body_header :: body_header" />

<div th:replace="fragments/admin-menu :: admin-menu" />


<!-- [E]thwhole-enlPbA0Maj -->
<main class="th-layout-main ">
    <!-- [S]personal-seLPF6Qg10 -->
    <div class="personal-seLPF6Qg10" data-bid="jYlPf6qsy6" id="">
        <div class="contents-inner">
            <div class="contents-container container-md">
                <div class="textset textset-h2">
                    <h2 class="h2">시험 목록</h2>
                </div>

                <div class="tableset">

                    <div class="tableset-inner">
                        <!-- 검색란 시작 -->
                        <form action="/admin/test/list" th:object="${testSearchForm}" method="get">
                            <div class="admin-search-area">
                                <div class="inputset">
                                    <input th:field="${testSearchForm.testId}" type="text" class="admin-car-rental-search inputset-input form-control" placeholder="시험 번호로 검색" aria-label="내용">
                                </div>

                                <input type="hidden" th:field="${dateSearchForm.startDate}" id="startDate">
                                <input type="hidden" th:field="${dateSearchForm.endDate}" id="endDate">
                                <div class="inputset">
                                    <input name="dateRange" class="inputset-input form-control" placeholder="시험 날짜로 검색"
                                           id="dateRange">
                                </div>

                                <!--
                                <div class="inputset">
                                    <input th:field="${testSearchForm.type}" type="text" class="admin-car-rental-search inputset-input form-control" placeholder="시험 종류로 검색" aria-label="내용">
                                </div>
                                -->
                                <div class="inputset">
                                    <input th:field="${testSearchForm.partners}" type="text" class="admin-car-rental-search inputset-input form-control" placeholder="협력사 이름으로 검색" aria-label="내용">
                                </div>
                                <div class="inputset">
                                    <input th:field="${testSearchForm.title}" type="text" class="admin-car-rental-search inputset-input form-control" placeholder="시험 제목으로 검색" aria-label="내용">
                                </div>
                                <div class="inputset">
                                    <input th:field="${testSearchForm.groundName}" type="text" class="admin-car-rental-search inputset-input form-control" placeholder="시험장으로 검색" aria-label="내용">
                                </div>
                                <div class="inputset">
                                    <input th:field="${testSearchForm.username}" type="text" class="admin-car-rental-search inputset-input form-control" placeholder="유저 아이디로 검색" aria-label="내용">
                                </div>

                                <button class="inputset-icon icon-right icon-search btn" type="submit" aria-label="아이콘" style="margin-top:2.4rem;"></button>
                            </div>

                        </form>

                        <!-- 위의 검색란 끝-->
                        <table class="tableset-table table">
                            <!-- 아래 있을 col의 속성 미리지정하는부분?-->
                            <colgroup>
                                <col>
                                <col>
                                <!--<col>-->
                                <col>
                                <col>
                                <col>
                                <col>
                            </colgroup>
                            <thead class="thead-border-top" style="text-align:center;">
                            <tr>
                                <th class="number" scope="col">시험 번호</th>
                                <th scope="col">진행일시</th>
                                <!--<th scope="col">시험 종류</th>-->
                                <th scope="col">협력사</th>
                                <th scope="col">시험 제목</th>
                                <th scope="col">주행시험장</th>
                                <th scope="col">등록자</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- 목록 하나 시작 -->
                            <tr th:each="test : ${tests}">
                                <td class="admin-list number" th:text="${test.testId}">7</td>
                                <td class="admin-list"><p th:text="${test.dateTime.toString()}">진행일시</p></td>
                                <!--<td class="admin-list"><p th:text="${test.type}">시험종류</p></td>-->
                                <td class="admin-list last-child" th:text="${test.partners}">협력사</td>
                                <td class="admin-list last-child"><p th:text="${test.title}">시험제목</p></td>
                                <td class="admin-list last-child" th:text="${test.groundName}">주행시험장</td>
                                <td class="admin-list last-child" th:text="${test.username}">등록자</td>
                            </tr>
                            <!-- 목록 하나 끝-->
                            </tbody>
                        </table>

                    </div>

                </div>


            </div>
        </div>
    </div>
    <!-- [E]personal-seLPF6Qg10 -->
</main>

<div th:replace="fragments/footer :: footer" />

<script th:inline="javascript">
    var start = moment().subtract(1, 'month').startOf('month'); // 지난 달의 첫째 날
    var end = moment().endOf('month'); // 이번 달의 마지막 날
    $(function() {
        // 폼에서 날짜 값 읽기
        var storedStartDate = $('#startDate').val();
        var storedEndDate = $('#endDate').val();

        // 저장된 값이 있으면 사용하고, 없으면 기본값 설정
        var start = storedStartDate ? moment(storedStartDate) : moment().subtract(1, 'month').startOf('month');
        var end = storedEndDate ? moment(storedEndDate) : moment().endOf('month');

        // Date Range Picker 초기화
        $('#dateRange').daterangepicker({
            locale: {format: 'YYYY-MM-DD'},
            startDate: start,
            endDate: end
        }, function (start, end, label) {
            $('#startDate').val(start.format('YYYY-MM-DD'));
            $('#endDate').val(end.format('YYYY-MM-DD'));
        });

        // 폼 필드에 초기 날짜 설정
        if (!storedStartDate) $('#startDate').val(start.format('YYYY-MM-DD'));
        if (!storedEndDate) $('#endDate').val(end.format('YYYY-MM-DD'));
    });
</script>


<script src="../resources/js/setting.js"></script>
<script src="../resources/js/plugin.js"></script>
<script src="../resources/js/template.js"></script>
<script src="../resources/js/common.js"></script>
<script src="../resources/js/script.js"></script>
<script src="../resources/js/jquery-ui.min.js"></script>

</body>
</html>
