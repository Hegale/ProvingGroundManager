<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head th:replace="fragments/header :: header">
    <title>페이지</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<div th:replace="fragments/body_header :: body_header" />

<div th:replace="fragments/admin-menu :: admin-menu" />


<!-- [E]thwhole-enlPbA0Maj -->
<main class="th-layout-main ">
    <!-- [S]personal-seLPF6Qg10 -->
    <div class="personal-seLPF6Qg10" data-bid="jYlPf6qsy6" id="">
        <div class="contents-inner">
            <div class="contents-container container-md">
                <div class="textset textset-h2">
                    <h2 class="h2">주행시험장 목록</h2>
                </div>

                <div class="tableset">


                    <div class="tableset-inner">
                        <table class="tableset-table table">
                            <!-- 아래 있을 col의 속성 미리지정하는부분?-->
                            <colgroup>
                                <col>
                                <col>
                                <col>
                                <col>
                                <col>
                            </colgroup>
                            <thead class="thead-border-top" style="text-align:center;">
                            <tr>
                                <th class="number" scope="col">Ground ID</th>
                                <!-- 가로구분  -->
                                <th scope="col">시험장 이름</th>
                                <th scope="col">최대 이용 가능 차량</th>
                                <th scope="col">주행거리</th>
                                <th scope="col">시험장 수정/삭제</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- 목록 하나 시작 -->

                            <tr th:each="ground : ${grounds}">
                                <td class="number juykim-cars" th:text="${ground.groundId}">7</td>
                                <td class="last-child juykim-cars"><p th:text="${ground.name}"></p></td>
                                <td class="last-child juykim-cars" th:text="${ground.car_maximum}"></td>
                                <td class="last-child juykim-cars" th:text="${ground.distance}"></td>
                                <td class="last-child juykim-cars">
                                    <div style="display: flex; justify-content: center">
                                        <a th:href="@{'/admin/ground/list/edit/' + ${ground.groundId}}">
                                            <button type="button"
                                                    class="btnset btnset-lg btnset-mono btnset-line juykim-cancel-btn">
                                                수정
                                            </button>
                                        </a>
                                        <form method="post" th:action="@{'/admin/ground/list/' + ${ground.groundId}}">
                                            <input type="hidden" name="_method" value="DELETE" />

                                            <button type="submit"
                                                class="btnset btnset-lg btnset-mono btnset-line juykim-cancel-btn">
                                            삭제 </button>
                                        </form>
                                    </div>
                                </td>

                            </tr>

                            </tbody>
                        </table>
                    </div>

                </div>


            </div>
        </div>
    </div>
    <!-- [E]personal-seLPF6Qg10 -->
</main>

<div th:replace="fragments/footer :: footer" />

<script src="../resources/js/setting.js"></script>
<script src="../resources/js/plugin.js"></script>
<script src="../resources/js/template.js"></script>
<script src="../resources/js/common.js"></script>
<script src="../resources/js/script.js"></script>
<script src="../resources/js/jquery-ui.min.js"></script>

</body>
</html>
