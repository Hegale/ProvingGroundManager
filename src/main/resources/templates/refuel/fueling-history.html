<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <title>페이지</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

  <div th:replace="fragments/body_header :: body_header" />
  <!-- [E]thwhole-enlPbA0Maj -->
  <main class="th-layout-main ">
    <!-- [S]opilsol-N24 -->
    <div class="opilsol-N24" data-bid="aRlPLAH5af">
      <div class="content-container">
        <div class="container-md">
          <div class="tableset">


            <div class="tableset-inner">
              <!-- 테이블 위에 작성 -->
              <div>
                <h3 class="h3 juykim-history-h3">차량 대여 내역</h3>
              </div>
              <!-- 위의 검색란 시작-->
              <table class="tableset-table table">
                <colgroup>
                  <col>
                  <col>
                  <col>
                </colgroup>
                <thead class="thead-border-top">
                  <tr>
                    <th class="number" scope="col">
                      <p class="p1">날짜 검색</p>
                    </th>
                    <th scope="col">
                      <div class="selectset selectset-lg">
                        <button class="selectset-toggle btn" type="button">
                          <span>날짜 선택</span>
                        </button>
                        <ul class="selectset-list">
                          <li class="selectset-item">
                            <button class="selectset-link btn" type="button" data-value="템플릿1">
                              <span>템플릿1</span>
                            </button>
                          </li>
                          <li class="selectset-item">
                            <button class="selectset-link btn" type="button" data-value="템플릿2">
                              <span>템플릿2</span>
                            </button>
                          </li>
                          <li class="selectset-item">
                            <button class="selectset-link btn" type="button" data-value="템플릿3">
                              <span>템플릿3</span>
                            </button>
                          </li>
                        </ul>
                      </div>
                    </th>
                    <th scope="col">
                      <div class="selectset selectset-lg">
                        <button class="selectset-toggle btn" type="button">
                          <span>날짜 선택</span>
                        </button>
                        <ul class="selectset-list">
                          <li class="selectset-item">
                            <button class="selectset-link btn" type="button" data-value="템플릿1">
                              <span>템플릿1</span>
                            </button>
                          </li>
                          <li class="selectset-item">
                            <button class="selectset-link btn" type="button" data-value="템플릿2">
                              <span>템플릿2</span>
                            </button>
                          </li>
                          <li class="selectset-item">
                            <button class="selectset-link btn" type="button" data-value="템플릿3">
                              <span>템플릿3</span>
                            </button>
                          </li>
                        </ul>
                      </div>
                    </th>
                    <th scope="col">
                    </th>
                    <th scope="col">
                      <div class="inputset inputset-line inputset-lg">
                        <button class="inputset-icon icon-right icon-search btn" type="button" aria-label="아이콘"></button>
                        <input type="text" class="inputset-input form-control" placeholder="내용을 입력해 주세요." aria-label="내용">
                      </div>
                    </th>
                  </tr>
                </thead>소
              </table>
              <!-- 위의 검색란 끝-->
              <table class="tableset-table table">
                <!-- 아래 있을 col의 속성 미리지정하는부분?-->
                <colgroup>
                  <col>
                  <col>
                  <col>
                  <col>
                  <col>
                </colgroup>
                <thead class="thead-border-top" style="text-align:center;">
                  <tr>
                    <th class="number" scope="col">NO</th>
                    <!-- 가로구분  -->
                    <th scope="col">차량</th>
                    <th scope="col">주유구</th>
                    <th scope="col">주유일시</th>
                    <th scope="col">주유량</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- 목록 하나 시작 -->
                  <tr th:each="refuel : ${refuels}">
                    <td class="number" th:text="${refuel.refuelingId}">7</td>
                    <td>
                      <!-- TODO: 성능 ?? DTO 고민! -->
                      <p th:text="${refuel.car.type.name}">차량</p>
                    </td>
                    <td class="last-child" th:text="${refuel.station.name}">주유구</td>
                    <td class="last-child" th:text="${refuel.time.toString()}">주유일시</td>
                    <td class="last-child" th:text="${#numbers.formatDecimal(refuel.amount / 1000, 1, 'COMMA', 0, 'POINT')}">주유량</td>

                  </tr>
                  <!-- 목록 하나 끝-->
                </tbody>
              </table>
            </div>
          </div>

          <nav class="pagiset pagiset-line">
            <div class="pagiset-ctrl">
              <a class="pagiset-link pagiset-first" href="javascript:void(0)">
                <span class="visually-hidden">처음</span>
              </a>
            </div>
            <div class="pagiset-ctrl">
              <a class="pagiset-link pagiset-prev" href="javascript:void(0)">
                <span class="visually-hidden">이전</span>
              </a>
            </div>
            <div class="pagiset-list">
              <a class="pagiset-link active-line" href="javascript:void(0)">1</a>
              <a class="pagiset-link" href="javascript:void(0)">2</a>
              <a class="pagiset-link" href="javascript:void(0)">3</a>
              <a class="pagiset-link" href="javascript:void(0)">4</a>
              <a class="pagiset-link" href="javascript:void(0)">5</a>
            </div>
            <div class="pagiset-ctrl">
              <a class="pagiset-link pagiset-next" href="javascript:void(0)">
                <span class="visually-hidden">다음</span>
              </a>
            </div>
            <div class="pagiset-ctrl">
              <a class="pagiset-link pagiset-last" href="javascript:void(0)">
                <span class="visually-hidden">마지막</span>
              </a>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <!-- [E]opilsol-N24 -->
  </main>

  <script>
    function cancel(carRentalId) {
      var form = document.createElement("form");
      form.setAttribute("method", "post");
      form.setAttribute("action", "/car-rental/" + carRentalId + "/return");
      document.body.appendChild(form);
      form.submit();
    }
  </script>

  <div th:replace="fragments/footer :: footer" />
  <!-- [E]opilsol-N3 -->
  <script src="/js/setting.js"></script>
  <script src="/js/plugin.js"></script>
  <script src="/js/template.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/script.js"></script>
</body>
